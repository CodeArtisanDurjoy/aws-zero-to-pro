name: Deploy to AWS S3 BUCKET

on:
  push:
    paths:
      - 'aws-zero-to-pro/Day03/**'  # Trigger the workflow on changes inside the Day03 folder
    branches:
      - main  # Adjust to the branch you're using (e.g., `main`)

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-south-1'  # Adjust to your region

    - name: Sync static files to AWS S3
      run: |
        aws s3 sync ./aws-zero-to-pro/Day03/ s3://$S3_BUCKET_NAME --delete --exclude ".git/*"  # Sync the Day03 folder to S3
      env:
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  # S3 bucket name stored in GitHub Secrets
