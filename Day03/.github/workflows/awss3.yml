name: Day 3 Deploy to Amazon S3 Bucket

on:
  push:
    branches:
      - main  # Trigger the deployment on push to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the version that suits your project

    - name: Install dependencies
      run: |
        npm install  # Use `yarn install` if you're using Yarn

    - name: Build the project
      run: |
        npm run build  # Replace with your build command if needed (e.g., `yarn build`)

    - name: Sync to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Change to your desired region
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  # Store the bucket name in Secrets
      run: |
        aws s3 sync ./build/ s3://$S3_BUCKET_NAME --delete  # Adjust if your build folder is different

    - name: Invalidate CloudFront Cache
      if: success()  # This step runs only if the previous steps were successful
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Use your CloudFront distribution's region
        DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}  # CloudFront Distribution ID
      run: |
        aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
